<div ng-repeat="meta in metas">
    <h3>{{meta.name}}</h3>
    <div ng-if="meta.note">
        <p class="note">{{meta.note}}</p>
    </div>
    <div ng-if="meta.type == 'text'">
        <input type="text" ng-model="meta.value">
    </div>
    <div ng-if="meta.type == 'html'">
        <textarea ui-tinymce="tinymceOptions" ng-model="meta.value"></textarea>
        <br>
    </div>
    <a class="btn" ng-click="updateMeta(meta)">Modifier</a>
    <hr>
</div>
